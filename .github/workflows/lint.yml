name: 'Lint & Format'
on: [push, pull_request]
jobs:
    lint-format:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: '20'
            - name: Enable Corepack (pnpm)
              run: corepack enable
            - name: Install dependencies
              run: pnpm install
            - name: Run ESLint
              run: pnpm lint
            - name: Run Prettier
              run: pnpm format
